<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>FormEx</title>
	<link rel="stylesheet" href="exform/exform2.css">
</head>
<body>
	<div id="container">
		<div id="login"><h1>Login</h1>
			<div id="login1">
				<p>Username or email address <span class="sao">*</span>
					<input type="text" name="name" style="width: 93%; height: 20px;">
				</p>
				<p>Password <span class="sao">*</span> <br>
					<input type="Password" name="password" style="width: 93%;height: 20px;">
				</p>
				<div id="login2">
					<input type="submit" name="login" value="LOGIN" style="width: 68px; height: 28px; font-weight: bold;">
					<input type="checkbox" name="remember">Remember Me
				</div>
				<div id="lost"><a href="#">Lost your password</a>
				</div>
			</div>
		</div>
		<div id="register"><h1>Register</h1>
			<div id="register1">
				<p>Phone <br>
					<input type="text" name="phone" style="width: 93%;height: 20px;">
				</p>
				<div id="firstlast">
					<div id="first" style="float: left; font-weight: bold;">First name <span class="sao">*</span> <br> 
						<input type="text" name="firstname" style="width: 60%;height: 20px;">
					</div>
					<div id="last" style="font-weight: bold;">Last name <span class="sao">*</span> <input type="text" name="last" style="width: 35%;float: left; height: 20px;">
					</div>
				</div>
				<br>
				<p style="margin-top: 30px;">Email address <span class="sao">*</span> <br> 
					<input type="text" name="email" style="width: 93%;height: 20px;">
				</p>
				<p>Password <span class="sao">*</span> <br> 
					<input type="password" name="matkhau" style="width: 93%;height: 20px;">
				</p>
				<p><br><input type="submit" name="dangky" value="Register" style="width: 68px; height: 28px; font-weight: bold;">
				</p>
			</div>
		</div>
	</div>
</body>
</html>
